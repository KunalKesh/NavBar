<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Side NavBar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Style.css">

</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img class="img"src="img/logo.svg" alt="Logo">
            <h2>Nav Bar</h2>
        </div>

        <ul class="sidebar-links">
            <h4><span>Main Menu</span></h4>
            <li>
                <a href="#"><span class="material-symbols-outlined">dashboard</span>Dashboard</a>
            </li>
            <li>
                <a href="#"><span class="material-symbols-outlined">overview</span>Overview</a>
            </li>
            <li>
                <a href="#"><span class="material-symbols-outlined">monitoring</span>Analytics</a>
            </li>
            <h4><span>General</span></h4>
            <li>
                <a href="#"><span class="material-symbols-outlined">folder</span>Projects</a>
            </li>
            <li>
                <a href="#"><span class="material-symbols-outlined">groups</span>Groups</a>
            </li>
            <li>
                <a href="#"><span class="material-symbols-outlined">move_up</span>Transfer</a>
            </li>
            <li>
                <a href="#"><span class="material-symbols-outlined">flag</span>All Report</a>
            </li>
            <h4><span>Account</span></h4>
            <li>
                <a href="#"><span class="material-symbols-outlined">account_circle</span>Profile</a>
            </li>
            <li>
                <a href="#"><span class="material-symbols-outlined">settings</span>Settings</a>
            </li>
            <li>
                <a href="#"><span class="material-symbols-outlined">logout</span>Log Out</a>
            </li>

            
        </ul>
        <div class="user_account">
            <div class="user_profile">
                <img src="img/person.png" alt="person">
            </div>
            <div class="user_detail">
                <h3>Mr. Kesh</h3>
                <span>Web Developer</span>
            </div>
        </div>
    </aside>
</body>
</html>
